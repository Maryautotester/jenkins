- job-template:
    name: 'ui-tests'
    description: 'Running UI tests'
    project-type: pipeline
    concurrent: false
    properties:
      - build-discarder:
          days-to-keep: 30
          num-to-keep: 10
    parameters:
      - string:
          name: BRANCH
          default: master
          description: 'Branch to tests repo'
      - string:
          name: BASE_URL
          default: https://otus.ru
          description: 'Web page url'
      - string:
          name: BROWSER
          default: chrome
          description: 'Browser name'
    pipeline-scm:
      scm:
        - git-ui-autotest
      script-path: jenkins/ui-tests.groovy